<form  class="Form" [formGroup]="registerForm">
<div class="background">
    <div class="container">
      <div class="screen">
        <div class="screen-header">
          <div class="screen-header-left">
            <div class="screen-header-button close"></div>
            <div class="screen-header-button maximize"></div>
            <div class="screen-header-button minimize"></div>
          </div>
          <div class="screen-header-right">
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
            <div class="screen-header-ellipsis"></div>
          </div>
        </div>
        <div class="screen-body">
          <div class="screen-body-item left">
            <div class="app-title">
              <span>CONTACT</span>
              <span>US</span>
            </div>
            <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
          </div>
          <div class="screen-body-item">
            <div class="app-form">
              <div class="app-form-group">
                <input class="app-form-control" placeholder="NAME" value="First Name" formControlName="FirstName">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="Second Name"  formControlName="SecondName">
              </div>
              <div class="app-form-group">
                <input class="app-form-control" placeholder="Email" formControlName="email"> 
              </div>
              <div class="app-form-group message">
                <select class="app-form-control" placeholder="select your practice"  formControlName="DoctorType">
                    <option value="" selected disabled hidden>Doctor type</option>
                    <option >General Practitioner</option>
                    <option >Pediatrician</option>
                    <option >Dermatologist</option>
                    <option >Cardiologist</option>
                    <option >Orthopedic Surgeon</option>
                    <option>Psychiatrist</option>
                    <option >Gynecologist</option>
                    <option>Ophthalmologist</option>
                    <option >Otolaryngologist (ENT)</option>
                    <option >Urologist</option>
        </select>
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="Faculty"  formControlName="faculty">
              </div>
              <div class="app-form-group message">
                <input class="app-form-control" placeholder="password"  formControlName="password">
              </div>
              <div class="app-form-group buttons">
                <button class="app-form-button">CANCEL</button>
                <button class="app-form-button">SEND</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
