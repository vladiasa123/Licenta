<body>
    <div class="container" enctype="multipart/form-data">
      <h2>Medical Data Form</h2>
      <form action="#" method="post" [formGroup]="medicalFormCompletition">
        <div class="form-group" >
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required formControlName="name">
        </div>
        <div class="form-group" >
          <label for="name">Email:</label>
          <input type="text" id="name" name="name" required formControlName="email">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required formControlName="date">
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required formControlName="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="medical_condition">Diagnosis:</label>
          <textarea id="medical_condition" name="medical_condition" rows="4" formControlName="diagnosis" required ></textarea>
        </div>
        <div class="form-group">
          <label for="medications">Current Medications:</label>
          <textarea id="medications" name="medications" rows="4" formControlName="medication"></textarea>
        </div>
        <div class="form-group">
          <label for="allergies">Allergies:</label>
          <textarea id="allergies" name="allergies" rows="4" formControlName="allergies"></textarea>
        </div>
        <div class="form-group">
          <label for="procedures">Procedures:</label>
          <textarea id="procedures" name="procedures" rows="4" formControlName="procedures"></textarea>
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="4" formControlName="notes"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" (click)="uploadFile()">
          <input type="submit" value="Update" (click)="updateChart()"/>
        </div>
      </form>
    </div>
  </body>
