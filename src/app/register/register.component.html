<form  class="Form" [formGroup]="registerForm">
  <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>REGISTER FOR A</span>
                <span class="span2">NEW ACCOUNT</span>
              </div>
              <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="NAME" value="First Name" formControlName="FirstName">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Second Name"  formControlName="SecondName">
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="Email" formControlName="email"> 
                </div>
                <div class="app-form-group message">
                  <select class="app-form-control" placeholder="select your practice"  formControlName="BloodType">
                    <option value="" selected disabled hidden>blood type</option>
                    <option value="A+">A+</option>
                    <option value="A+">A-</option>
                    <option value="A+">B+</option>
                    <option value="A+">B-</option>
                    <option value="A+">O+</option>
                    <option value="A+">O-</option>
                    <option value="A+">AB+</option>
                    <option value="A+">AB-</option>
          </select>
                </div>
                <div class="app-form-group message">
                  <input type="date"   class="app-form-control" placeholder="dateOfBirth"  formControlName="DateOfBirth">
                </div>
                <div class="app-form-group message">
                  <input type="password" class="app-form-control" placeholder="password"  formControlName="password">
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button">CANCEL</button>
                  <button type="submit" (click)="submit()"  (click)=show() class="app-form-button">SUBMIT</button>
                  <button type="submit" routerLink="/register-doctor" class="app-form-button">REGISTER AS DOCTOR</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
